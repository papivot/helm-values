apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headlamp-proxy
  template:
    metadata:
      labels:
        app: headlamp-proxy
    spec:
      containers:
      - name: nginx
        image: mirror.gcr.io/library/nginx:stable
        ports:
          - containerPort: 8443
        volumeMounts:
          - name: tls
            mountPath: /etc/nginx/tls
            readOnly: true
          - name: conf
            mountPath: /etc/nginx/conf.d
        # optional: set reasonable proxy timeouts for OIDC redirects
      volumes:
        - name: tls
          secret:
            secretName: headlamp-tls    # Mount the TLS secret 
        - name: conf
          configMap:
            name: headlamp-nginx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: headlamp-nginx
data:
  headlamp.conf: |
    server {
      listen 8443 ssl;
      server_name headlamp.env1.lab.test;

      ssl_certificate     /etc/nginx/tls/tls.crt;
      ssl_certificate_key /etc/nginx/tls/tls.key;

      # Forward scheme so Headlamp builds correct callback URL
      location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://my-headlamp.kube-system.svc.cluster.local:80;
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: headlamp-proxy-lb
spec:
  type: LoadBalancer
  selector:
    app: headlamp-proxy
  ports:
    - name: https
      port: 443
      targetPort: 8443